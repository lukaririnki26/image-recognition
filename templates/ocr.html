{% extends 'layout.html' %}

{% block title %}OCR{% endblock %}

{% block content %}
    <h2 class="mb-4">OCR</h2>

    <form action="/ocr" method="post" enctype="multipart/form-data">
        <div class="input-group mb-3">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="fileInput" name="file" accept=".jpg, .png, .jpeg" required>
                <label class="custom-file-label" for="fileInput">Choose file...</label>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Compile</button>
    </form>

    {% if result %}
        <div class="mt-4">
            <label>Result:</label>
            <button class="btn btn-outline-secondary" onclick="copyToClipboard('result')">
                <i class="fas fa-copy"></i>
            </button>
            <p class="mt-3" id="result">{{ result }}</p>
        </div>
    {% endif %}

    {% if error %}
        <div class="alert alert-danger mt-4" role="alert">
            {{ error }}
        </div>
    {% endif %}

    
{% endblock %}
